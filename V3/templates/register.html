<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex justify-center items-center bg-gray-100">
    <form method="POST" class="bg-white p-8 rounded shadow-md">
        <h2 class="text-lg font-bold mb-4">Register</h2>
        {% if error %}
        <div class="text-red-500 mb-2">{{ error }}</div>
        {% endif %}
        <input type="text" name="username" placeholder="Username" class="w-full mb-2 p-2 border rounded" required>
        <input type="password" name="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" required>
        <button type="submit" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded w-full">Register</button>
        <div class="mt-4 text-center">
            <a href="/login" class="text-blue-600 hover:underline">Login</a>
        </div>
    </form>
</body>
</html>
